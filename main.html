<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do List App</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="app-main">
                <h2>TO-DO List <img src="To-Do-Img/images/icon.png" alt="Icon"></h2>
                <div class="input-row">
                    <input type="text" class="input-field" id="input-box" spellcheck="false" placeholder="Add Task">
                    <button  class="searchbtn" type="submit">Add</button>
                </div>
                <ul class="list-field">
                   <!-- <li class="checked">Task 1<span onclick="RemoveTask()" class="cancel-task">&#10006</span></li>-->
            </div>
            
        </div>
        <script src="main.js"></script>
    </body>
</html>
